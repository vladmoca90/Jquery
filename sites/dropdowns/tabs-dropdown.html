<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Tabs dropdown</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="../../content/dropdowns/tabs-dropdown.css" />

</head>

<body>

    <div class="dropdown-container">
        <form class="search-form">
            <div class="container">
                <div class="form-tabs">
                    <input type="radio" id="cars" name="button" value="cars"/>
                    <label for="carsTab">Cars</label>

                    <input type="radio" id="vans" name="button" value="vans" />
                    <label for="vansTab">Vans</label>
                </div>
                <ul class="search-panel list-unstyled" id="carsTab" class="tab">
                    <li>
                        <select class="search-by-make" name="make">
                            <option value="any">Make cars</option>
                            <option value="ABARTH">Abarth</option>
                            <option value="ALFA-ROMEO">Alfa Romeo</option>
                            <option value="BMW">BMW</option>
                            <option value="CITROEN">Citroen</option>
                            <option value="MG">MG</option>
                            <option value="SMART">smart</option>
                            <option value="SUZUKI">Suzuki</option>
                            <option value="TOYOTA">Toyota</option>
                            <option value="VAUXHALL">Vauxhall</option>
                            <option value="VOLKSWAGEN">Volkswagen</option>
                            <option value="VOLVO">Volvo</option>
                        </select>
                        <select class="search-by-model" name="model" disabled>
                            <option data-parent="any" selected="">Model (Any)</option>
                            <option data-parent="ABARTH">Abarth</option>
                            <option data-parent="ALFA-ROMEO">Alfa Romeo</option>
                            <option data-parent="BMW">BMW</option>
                            <option data-parent="CITROEN">Citroen</option>
                            <option data-parent="MG">MG</option>
                            <option data-parent="SMART">smart</option>
                            <option data-parent="SUZUKI">Suzuki</option>
                            <option data-parent="TOYOTA">Toyota</option>
                            <option data-parent="VAUXHALL">Vauxhall</option>
                            <option data-parent="VOLKSWAGEN">Volkswagen</option>
                            <option data-parent="VOLVO">Volvo</option>
                        </select>
                    </li>
                </ul>
                <ul class="search-panel list-unstyled" id="vansTab" class="tab">
                    <li>
                        <select class="search-by-make" name="make">
                            <option value="any">Make vans</option>
                            <option value="ABARTH">Abarth</option>
                            <option value="ALFA-ROMEO">Alfa Romeo</option>
                            <option value="BMW">BMW</option>
                            <option value="CITROEN">Citroen</option>
                            <option value="VOLVO">Volvo</option>
                        </select>
                        <select class="search-by-model" name="model" disabled>
                            <option data-parent="any" selected="">Model (Any)</option>
                            <option data-parent="ABARTH">Abarth</option>
                            <option data-parent="ALFA-ROMEO">Alfa Romeo</option>
                            <option data-parent="BMW">BMW</option>
                            <option data-parent="CITROEN">Citroen</option>
                            <option data-parent="VOLVO">Volvo</option>
                        </select>
                    </li>
                </ul>
            </div>
        </form>
    </div>

</body>
<script src="../../scripts/jquery.min.js"></script>
<script src="../../scripts/JQuery/dropdowns/tabs-dropdown.js"></script>

</html>
