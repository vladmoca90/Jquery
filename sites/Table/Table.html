<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Table</title>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

<body>

    <br />

    <table role="presentation">

            <tr title="Thomas Nicholas">

                <td>21</td>
                <td class="country">Ireland</td>

            <tr title="Oksana Gorbacheva">

        </tbody>
