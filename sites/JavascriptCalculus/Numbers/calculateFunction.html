<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Javascript Calculate Function</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../../../content/JavascriptCalculus/JavascriptCalculus.css" />

    <script src="../../../scripts/Vanilla-Javascript/JavascriptCalculus/Numbers/JavascriptCalcFunctionOne.js"></script>

    <script src="../../../scripts/Vanilla-Javascript/JavascriptCalculus/Numbers/JavascriptCalcFunctionTwo.js"></script>

    <script src="../../../scripts/Vanilla-Javascript/JavascriptCalculus/Numbers/JavascriptCalcFunctionThree.js"></script>

    <script src="../../../scripts/Vanilla-Javascript/JavascriptCalculus/Numbers/JavascriptCalcFunctionFour.js"></script>

    <script src="../../../scripts/Vanilla-Javascript/JavascriptCalculus/Numbers/JavascriptCalcFunctionFive.js"></script>

    <script src="../../../scripts/Vanilla-Javascript/JavascriptCalculus/Numbers/JavascriptCalcFunctionSix.js"></script>

</head>

<body>

    <div role="main" class="main">

        <p>f(x) = (x + 1)x / (x - 3)(x + 4)</p>

        <button class="btn btn-info" onclick="exerciseOne()">Calculate</button>

        <span id="resultOne"></span>

    </div>
    <div role="main" class="main">

        <p>f(y) = y<sup>3</sup> + 2y - 7</p>

        <button class="btn btn-info" onclick="exerciseTwo()">Calculate</button>

        <span id="resultTwo"></span>

    </div>
    <div role="main" class="main">

        <p>f(z) = 7<sup>z</sup> - z<sup>2</sup> + 5z</p>

        <button class="btn btn-info" onclick="exerciseThree()">Calculate</button>

        <span id="resultThree"></span>

    </div>
    <div role="main" class="main">

        <p>f(w) = 3w - sin(w) + w</p>

        <button class="btn btn-info" onclick="exerciseFour()">Calculate</button>

        <span id="resultFour"></span>

    </div>
    <div role="main" class="main">

        <p>f(v) = [cos(7v) - sin(v<sup>3</sup>)]<sup>2</sup></p>

        <button class="btn btn-info" onclick="exerciseFive()">Calculate</button>

        <span id="resultFive"></span>

    </div>
    <div role="main" class="main">

        <p>f(u) = log(u<sup>2</sup>) + [2log(u + 1)]<sup>2</sup></p>

        <button class="btn btn-info" onclick="exerciseSix()">Calculate</button>

        <span id="resultSix"></span>

    </div>

</body>

</html>
