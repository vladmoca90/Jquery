<html>

<head>
    <title>Likes and Dislikes</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../content/likes-dislikes.css" />
</head>

<body>
    <div class="main">
        <p data-liked=false data-count=8>
            <button class='btn like-btn'>Like</button>
            <span>8 people like this</span>
        </p>

        <p data-liked=true data-count=2>
            <button class='btn unlike-btn'>Unlike</button>
            <span>You and one other like this</span>
        </p>
    </div>
</body>
<script src="../scripts/JQuery/likes-dislikes.js"></script>

</html>
