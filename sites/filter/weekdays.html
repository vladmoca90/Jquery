<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Weekdays</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="../../content/filter/weekdays.css" />

    <script src="../../scripts/JQuery/filter/weekdays.js"></script>

</head>

<body>
    <div>
        <form id="dayForm">
            <span>Exclude weekends:</span>
            <input type="checkbox" id="exclude" />
            <ul id="selectable">
                <li class="weekday">Monday</li>
                <li class="weekday">Tuesday</li>
                <li class="weekday">Wednesday</li>
                <li class="weekday">Thursday</li>
                <li class="weekday">Friday</li>
                <li class="weekend">Saturday</li>
                <li class="weekend">Sunday</li>
            </ul>
        </form>
        <p id="showDay"></p>
    </div>
</body>

</html>
