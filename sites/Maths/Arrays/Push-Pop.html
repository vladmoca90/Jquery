<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Push & Pop</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../../../content/JavascriptCalculus/JavascriptCalculus.css" />

    <script src="../../../scripts/Vanilla-Javascript/JavascriptCalculus/Arrays/Push.js"></script>

    <script src="../../../scripts/Vanilla-Javascript/JavascriptCalculus/Array/Pop.js"></script>

</head>

<body>

    <div role="main" class="main">

        <p>var asianCountries = ["Japan", "Taiwan", "South Korea", "Vietnam", "Thailand"]</p>

        <button role="button" onclick="asianCountriesPush()" class="btn btn-danger pull-left">Push</button>

        <button role="button" onclick="asianCountriesPop()" class="btn btn-success pull-right">Pop</button>

    </div>
    <div class="push-pop-container">

        <span id="countriesPush" class="pull-left"></span>

        <span id="countriesPop" class="pull-right"></span>

    </div>

</body>

</html>
