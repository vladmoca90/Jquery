<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Javascript Exponential Function</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../../../../content/JavascriptCalculus/JavascriptCalculus.css" />

    <script src="../../../../scripts/Vanilla-Javascript/JavascriptCalculus/Numbers/Second Degree Function/exponentialDelta.js"></script>

    <script src="../../../../scripts/Vanilla-Javascript/JavascriptCalculus/Numbers/Second Degree Function/exponential.js"></script>

</head>

<body>

    <div role="main" class="main">

        <p>3<sup>2x</sup> - 9<sup>x</sup> - 4 = 0</p>

        <p><strong>You note 3<sup>x</sup> = y</strong></p>

        <p>You will then have <strong>y<sup>2</sup> - 3y - 4 = 0</strong></p>

        <p>&Delta; = b<sup>2</sup> - 4ac</p>

        a: <input type="text" id="a" /> <br /> b: <input type="text" id="b" /> <br /> c: <input type="text" id="c" /> <br />

        <br />

        <button class="btn btn-info" id="calcDelta">Calculate Delta</button>

        <p class="solutions">&Delta; = <span id="delta"></span></p>

        <p class="roots"></p>

        <button class="btn btn-info" onclick="calcYRoots()">Calculate y Roots</button>

        <p class="solutions">y<sub>1</sub> = <span id="rootYOne"></span></p>

        <p class="solutions">y<sub>2</sub> = <span id="rootYTwo"></span></p>

        <p class="roots"></p>

        <p>You then have 3<sup>x<sub>1</sub></sup> = 4 and 3<sup>x<sub>2</sub></sup> = -1</p>

        <p>You will end up with x<sub>1</sub> = log<sub>3</sub>4 and x<sub>2</sub> = log<sub>3</sub>(-1)</p>

        <button class="btn btn-info" onclick="calcXRoots(4, -1, 3)">Calculate x Roots</button>

        <p class="solutions">x<sub>1</sub> = <span id="rootXOne"></span><span class="rootsConditions"></span></p>

        <p class="solutions">x<sub>2</sub> = <span id="rootXTwo"></span><span class="rootsConditions"></span></p>

    </div>

</body>

</html>
